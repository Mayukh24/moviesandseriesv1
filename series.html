<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie App</title>
  </head>
  <body data-barba="wrapper">


    <header>
      <div class="logo-and-ul">
        <a href = "index.html" class = "logo"><img src="./images/logo.svg" alt="Logo" height="50px"></a>
        <ul>
          <li><a href = "movies.html">Movies</a></li>
          <li><a href = "#">TV Shows</a></li>
          <li><a href = "#">Wishlist</a></li>
        </ul>
      </div>
      
      <form id="form">
        <input type="text" id="search" class="search" placeholder="Under Maintenance">
      </form>
    </header>



    <main data-barba="container" data-barba-namespace="series">
        <div class="heading-1">
            <h1>TOP RATED SERIES</h1>
            <div class="scroll-c">      
              <main id="ltv-series"></main>        
            </div>
          </div>
      
          <div class="heading-2">
              <h1>POPULAR SERIES</h1>
              <div class="scroll-c">      
                <main id="tv-series"></main>        
              </div>
          </div>
      
          <div class="heading-2">
              <h1>ON THE AIR</h1>
              <div class="scroll-c">      
                <main id="utv-series"></main>        
              </div>
          </div>
    </main>
    
       

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="app.js"></script>
  </body>
</html>
